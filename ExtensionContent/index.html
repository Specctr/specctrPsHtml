<!doctype html>

<!-- 
* FileName:		index.html
* Description:	It contains all the UI code of the main panel window.
-->

<html>
<head>
<meta charset="utf-8">
<script src="./lib/CSInterface-4.0.0.js"></script>
<script src="./lib/jquery-1.9.1.js"></script>
<script src="./ext.js"></script>
<script src="./specctrUI.js"></script>
<script src="./appModel.js"></script>

<link id="ppstyle" rel="stylesheet" type="text/css" href="./style.css">
<title>Specctr-Pro</title>
</head>

<body onLoad="onLoaded()">
<div class="container" id="tabContainer">
        
        <div class="tabs">
            <ul>
                <li id="tabHeader_1">
                    <img id="tabImage_1" src="Images/Icon_main.png" /></li>
                <li id="tabHeader_2">
                    <img id="tabImage_2" src="Images/Icon_settings.png" /></li>
                <li id="tabHeader_3">
                    <img id="tabImage_3" src="Images/Icon_responsive.png" /></li>
                <li id="tabHeader_4">
                    <img id="tabImage_4" src="Images/Icon_prefs.png" onclick="applyFontToList()"/></li>
            </ul>
        </div>
        
        <div class="tabscontent">
           
			<!-- Starting of main tab. -->
            <div id="tabpage_1" class="tabpage">
                <ul class="menu">
                
                   <li class="border" onclick="createPropertySpecs()">
                        <div class="button imgButton">
                            <img src="Images/Icon_object.png" alt="Shape/Text" />
                            <label>Shape / Text</label>
                        </div>
                    </li>
                    
                    <li class="border" id="liWh">
                        <div class="button imgButton" id="btnWh">
                            <img src="Images/DimensionButtonIcons/WH_11.png" alt="Width / Height" />
                            <label onclick="createDimensionSpecs()">Width / Height</label>
                            <div class="dropdownArrow" id="imgWhDdlArrow">
                            </div>
                        </div>
                        <div class="options">
                            <div class="option" id="imgNoSelectionWidth"></div>
                            <div class="option" id="imgWidthTop"></div>
                            <div class="option" id="imgWidthBottom"></div>
                            <div class="option" id="imgWidthCenter"></div>
                            <div class="option" id="imgNoSelectionHeight"></div>
                            <div class="option" id="imgHeightLeft"></div>
                            <div class="option" id="imgHeightRight"></div>
                            <div class="option" id="imgHeightCenter"></div>
                        </div>
                    </li>
                    
                    <li class="border" id="liSpacing">
                        <div class="button imgButton" id="btnSpacing">
                            <img src="Images/SpacingButtonIcons/Spacing_All.png" alt="Spacing" />
                            <label onclick="createSpacingSpecs()">Spacing</label>
                            <div id="imgSpacingDdlArrow" class="dropdownArrow">
                            </div>
                        </div>
                        <div class="options">
                            <div class="option" id="imgSpaceTop"></div>
                            <div class="option" id="imgSpaceRight"></div>
                            <div class="option" id="imgSpaceBottom"></div>
                            <div class="option" id="imgSpaceLeft"></div>
                        </div>
                    </li>
                    
                    <li class="border mb20Px" onclick="createCoordinateSpecs()">
                        <div class="button imgButton">
                            <img src="Images/Icon_coordinates.png" alt="Coordinates" />
                            <label>Coordinates</label>
                        </div>
                    </li>
                    
                    <li>
                        <div class="line"></div>
                        <div class="border2 button2" onclick="exportCss()">
                            <label>Export CSS</label>
                        </div>
                        <div class="line mb20Px"></div>
                        <label class="textNormal">EXPAND CANVAS</label>
                    </li>
                    
                    <li>
                        <div class="tblCell pxWidth">
                            <label class="lbl10Px" for="txtPx">By(px)</label>
                            <input id="canvasExpandSize" onchange="canvasExpandSize_changeHandler()" maxlength="4" style="width:30px; height:20px; font-family:Verdana; font-size:11px; -webkit-user-select: auto;" />
                        </div>

                        <div class="border tblCell" style="width: 122px;">
                            <div class="button imgButton" id="dvExpand" onclick="expandCanvas()">
                                <img src="Images/Icon_expand.png" alt="Spacing" />
                                <label>Expand</label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Ending of main tab. -->

			<!-- Starting of setting tab. -->
            <div id="tabpage_2" class="tabpage">
                <div class="tabPage2Header">
                    SELECT DETAILS
                </div>
                <div class="floatLeft">
                    <div class="tabPage2Content tabPage2SubHeader boldText">
                        Shape Object
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="1" id="shapeFill" onclick="shapeFill_changeHandler()"/>
                        <label for="shapeFill">Fill</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="2" id="shapeStroke" onclick="shapeStroke_changeHandler()"/>
                        <label for="shapeStroke">Stroke</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="3" id="shapeAlpha" onclick="shapeAlpha_changeHandler()"/>
                        <label for="shapeAlpha">Alpha</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="4" id="shapeEffects" onclick="shapeEffects_changeHandler()"/>
                        <label for="shapeEffects">Effects</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="5" id="shapeBorderRadius" onclick="shapeBorderRadius_changeHandler()"/>
                        <label for="shapeBorderRadius">Border Radius</label>
                    </div>
                </div>
                <div class="floatRight">
                    <div class="tabPage2Content tabPage2SubHeader boldText">
                        Text Object
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="6" id="textFont" onclick="textFont_changeHandler()"/>
                        <label for="textFont">Font Family</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="7" id="textSize" onclick="textSize_changeHandler()"/>
                        <label for="textSize">Font Size</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="8" id="textColor" onclick="textColor_changeHandler()"/>
                        <label for="textColor">Color</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="9" id="textStyle" onclick="textStyle_changeHandler()"/>
                        <label for="textStyle">Font Style</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="10" id="textAlignment" onclick="textAlignment_changeHandler()"/>
                        <label for="textAlignment">Text-Align</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="11" id="textLeading" onclick="textLeading_changeHandler()"/>
                        <label for="textLeading">Line Height</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="12" id="textTracking" onclick="textTracking_changeHandler()"/>
                        <label for=textTracking>Letter Spacing</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="13" id="textAlpha" onclick="textAlpha_changeHandler()"/>
                        <label for="textAlpha">Alpha</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="14" id="textEffects" onclick="textEffects_changeHandler()"/>
                        <label for="textEffects">Effects</label>
                    </div>
                </div>
            </div>
            <!-- Ending of setting tab. -->

            <!-- Starting of responsive tab. -->
            <div id="tabpage_3" class="tabpage">
            
            	<div class="tabPage2Header">
                    RESPONSIVE OPTIONS
                </div>
                
                <span class="boldText tabPage2SubHeader">Distance/Spacing</span>
                
                <div class="tabPageContentSubHeaderRow">
                    <input type="checkbox" value="1" id="chkDistanceSpec" onchange="chkDistanceSpec_changeHandler()"/>
                    <label for="chkDistanceSpec">
                        Spec Distance by %</label>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        <label>100% Width:</label>
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtWidth" onchange="txtWidth_changeHandler()" />px
                    </div>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        100% Height:
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtHeight" onchange="txtHeight_changeHandler()"/>px
                    </div>
                </div>
                
                <div class="tabPageContentSubHeaderRow"></div>
                
                <span class="boldText tabPage2SubHeader">Base Typography</span><br />
                
                <div class="tabPageContentSubHeaderRow">
                    <input type="checkbox" value="1" id="chkEmSpec" onchange="chkEmSpec_changeHandler()"/>
                    <label for="chkEmSpec">
                        Spec in em</label>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        Base font size:<br />
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtFontSize" onchange="txtFontSize_changeHandler()"/>
                        px<br />
                    </div>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        Base line height:
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtBaseLineHeight" onchange="txtBaseLineHeight_changeHandler()"/>px
                    </div>
                </div>
                
            </div>
            <!-- Ending of responsive tab. -->
            
            <!-- Starting of options tab. -->
            <div id="tabpage_4" class="tabpage">
            <div class="tabPage2Header">
                    SPEC OPTIONS
                </div>
                <div class="tabPageContentRow">
                    <div class="tabPage4ContentLeft">
                        <label>Font</label>
                        <select class="dropdown" id="lstFont" onchange="lstFont_changeHandler()">
                        </select>
                    </div>
                    <div class="tabPage4ContentRight">
                        <label>
                            Size</label><br />
                        <select class="smalldropdown" id="lstSize" onchange="lstSize_changeHandler()">
                        	<option value="8">8</option>
                        	<option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                </div>
                <div class="tabPageEmptyRow">
                </div>
                <div class="tabPageCheckBoxRow">
                    <div class="tabPage4ContentLeft">
                        <label>
                            Spec Color</label>
                    </div>
                    <div class="tabPage4ContentRight">
                        <label>
                            Line Weight</label>
                    </div>
                </div>
                <div class="tabPageCheckBoxRow">
                    <div class="tabPage4ContentLeft">
                        <label style="font-weight: normal">
                            Shape:
                        </label>
                        <input type="color" id="colShape" style="margin-left: 17px; height: 20px;" value="#FF0000" />
                    </div>
                    <div class="tabPage4ContentRight">
                        <select class="smalldropdown" id="lstLineWeight" onchange="lstLineWeight_changeHandler()">
                            <option value="0.25">0.25</option>
                        	<option value="0.5">0.5</option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="tabPageContentRow">
                    <div class="tabPage4ContentLeft">
                        <label style="font-weight: normal">
                            Type:
                        </label>
                        <input type="color" id="colType" style="margin-left: 24px; height: 20px;" />
                    </div>
                    <div class="tabPage4ContentRight">
                    </div>
                </div>
                <div class="tabPageContentRow" style="margin-top: -4px;">
                    <div class="tabPage4ContentLeft">
                        <label style="font-weight: normal">
                            Spacing:
                        </label>
                        <input type="color" id="colSpacing" style="height: 20px; margin-left: 9px;" value="#FF0000" />
                    </div>
                    <div class="tabPage4ContentRight">
                    </div>
                </div>
                <div class="tabPageContentRow" style="padding-top: 15px;">
                    <div class="tabPage4ContentLeft">
                        <label>Color Mode</label>
                        	<div id="radio">                        
                        		<input type="radio" id="rgbRadioButton" name="radio" value="RGB" checked="checked" onclick="rgbRadioButton_clickHandler()"><span>RGB</span>
		      					<input type="radio" id="hsbRadioButton" name="radio" value="HSB" onclick="hsbRadioButton_clickHandler()"><span>HSB</span>
		      					<input type="radio" id="cmykRadioButton" name="radio" value="CMYK" onclick="cmykRadioButton_clickHandler()"><span style='margin-right: 38px;'>CMYK</span>
		      					<input type="radio" id="hslRadioButton" name="radio" value="HSL" onclick="hslRadioButton_clickHandler()"><span>HSL</span>
						</div>
                    </div>
                    <div class="tabPage4ContentRight">
                    </div>
                </div>
                
                <div class="tabPageCheckBoxRow">
                    <input type="checkbox" value="DisplayRGBAsHex" id="chkDisplayRGBAsHex" onchange="chkDisplayRGBAsHex_changeHandler()"/>
                    <label for="chkDisplayRGBAsHex">
                        Display RGB As Hex</label>
                </div>
                
                <div class="tabPageContentRow" style="padding-top: 10px;">
                    <div class="tabPage4ContentLeft">
                        <label>Scale Specs</label>
                    </div>
                </div>
                
                <div class="tabPageCheckBoxRow" style="margin-top: -15px;">
                    <input type="checkbox" value="ScaleBy" id="chkScaleBy" style="vertical-align: middle" onchange="chkScaleBy_changeHandler()"/>
                    <label for="chkScaleBy">Scale By</label>
                    <input type="text" class="inputStyleSmall" id="txtScaleBy" value=" x1" onchange="txtScaleBy_changeHandler()"/>
                    (e.g. x2 or /2)
                </div>
                
            </div>
            <!-- Ending of options tab. -->
        
        </div>
    
    </div>
    
    </body>

</html>
