<!doctype html>

<!-- 
* FileName:		index.html
* Description:	It contains all the UI code of the main panel window.
-->

<html>
<head>
<meta charset="utf-8">
<script src="./lib/CSInterface-4.0.0.js"></script>
<script src="./lib/jquery-1.9.1.js"></script>
<script src="./ext.js"></script>
<script src="./specctrUI.js"></script>
<script src="./appModel.js"></script>

<link id="ppstyle" rel="stylesheet" type="text/css" href="./style.css">
<title>Specctr-Pro</title>
</head>

<body onLoad="onLoaded()">
<div class="container" id="tabContainer">
        
        <div class="tabs">
            <ul>
                <li id="tabHeader_1">
                    <img id="tabImage_1" src="Images/Icon_main.png" /></li>
                <li id="tabHeader_2">
                    <img id="tabImage_2" src="Images/Icon_settings.png" /></li>
                <li id="tabHeader_3">
                    <img id="tabImage_3" src="Images/Icon_responsive.png" /></li>
                <li id="tabHeader_4">
                    <img id="tabImage_4" src="Images/Icon_prefs.png" /></li>
            </ul>
        </div>
        
        <div class="tabscontent">
           
			<!-- Starting of main tab. -->
            <div id="tabpage_1" class="tabpage">
                <ul class="menu">
                
                   <li class="border" onclick="createPropertySpecs()">
                        <div class="button imgButton">
                            <img src="Images/Icon_object.png" alt="Shape/Text" />
                            <label>Shape / Text</label>
                        </div>
                    </li>
                    
                    <li class="border" id="liWh">
                        <div class="button imgButton" id="btnWh">
                            <img src="Images/DimensionButtonIcons/WH_11.png" alt="Width / Height" />
                            <label onclick="createDimensionSpecs()">Width / Height</label>
                            <div class="dropdownArrow" id="imgWhDdlArrow">
                            </div>
                        </div>
                        <div class="options">
                            <div class="option" id="imgNoSelectionWidth"></div>
                            <div class="option" id="imgWidthTop"></div>
                            <div class="option" id="imgWidthBottom"></div>
                            <div class="option" id="imgWidthCenter"></div>
                            <div class="option" id="imgNoSelectionHeight"></div>
                            <div class="option" id="imgHeightLeft"></div>
                            <div class="option" id="imgHeightRight"></div>
                            <div class="option" id="imgHeightCenter"></div>
                        </div>
                    </li>
                    
                    <li class="border" id="liSpacing">
                        <div class="button imgButton" id="btnSpacing">
                            <img src="Images/SpacingButtonIcons/Spacing_All.png" alt="Spacing" />
                            <label onclick="createSpacingSpecs()">Spacing</label>
                            <div id="imgSpacingDdlArrow" class="dropdownArrow">
                            </div>
                        </div>
                        <div class="options">
                            <div class="option" id="imgSpaceTop"></div>
                            <div class="option" id="imgSpaceRight"></div>
                            <div class="option" id="imgSpaceBottom"></div>
                            <div class="option" id="imgSpaceLeft"></div>
                        </div>
                    </li>
                    
                    <li class="border mb20Px" onclick="createCoordinateSpecs()">
                        <div class="button imgButton">
                            <img src="Images/Icon_coordinates.png" alt="Coordinates" />
                            <label>Coordinates</label>
                        </div>
                    </li>
                    
                    <li>
                        <div class="line"></div>
                        <div class="border2 button2" onclick="exportCss()">
                            <label>Export CSS</label>
                        </div>
                        <div class="line mb20Px"></div>
                        <label class="textNormal">EXPAND CANVAS</label>
                    </li>
                    
                    <li>
                        <div class="tblCell pxWidth">
                            <label class="lbl10Px" for="txtPx">By(px)</label>
                            <input id="canvasExpandSize" onchange="canvasExpandSize_changeHandler()" maxlength="4" style="width:30px; height:20px; font-family:Verdana; font-size:11px; -webkit-user-select: auto;" />
                        </div>

                        <div class="border tblCell" style="width: 122px;">
                            <div class="button imgButton" id="dvExpand" onclick="expandCanvas()">
                                <img src="Images/Icon_expand.png" alt="Spacing" />
                                <label>Expand</label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Ending of main tab. -->

			<!-- Starting of setting tab. -->
            <div id="tabpage_2" class="tabpage">
                <div class="tabPage2Header">
                    SELECT DETAILS
                </div>
                <div class="floatLeft">
                    <div class="tabPage2Content tabPage2SubHeader boldText">
                        Shape Object
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="1" id="shapeFill" />
                        <label for="shapeFill">
                            Fill</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="2" id="shapeStroke" />
                        <label for="shapeStroke">
                            Stroke</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="3" id="shapeAlpha" />
                        <label for="shapeAlpha">
                            Alpha</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="4" id="shapeEffects" />
                        <label for="shapeEffects">
                            Effects</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="5" id="shapeBorderRadius" />
                        <label for="shapeBorderRadius">
                            Border Radius</label>
                    </div>
                </div>
                <div class="floatRight">
                    <div class="tabPage2Content tabPage2SubHeader boldText">
                        Text Object
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="6" id="textFont" /><label for="textFont">Font
                                                                                  Family</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="7" id="textSize" /><label for="textSize">Font Size</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="8" id="textColor" /><label for="textColor">Color</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="9" id="textStyle" /><label for="textStyle">Font
                                                                                  Style</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="10" id="textAlignment" /><label for="textAlignment">Text-Align</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="11" id="textLeading" /><label for="textLeading">Line
                                                                                   Height</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="12" id="textTracking" /><label for=textTracking>Letter
                                                                                      Spacing</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="13" id="textAlpha" /><label for="textAlpha">Alpha</label>
                    </div>
                    <div class="tabPage2Content">
                        <input type="checkbox" value="14" id="textEffects" /><label for="textEffects">Effects</label>
                    </div>
                </div>
            </div>
            <!-- Ending of setting tab. -->

            <!-- Starting of responsive tab. -->
            <div id="tabpage_3" class="tabpage">
            
            	<div class="tabPage2Header">
                    RESPONSIVE OPTIONS
                </div>
                
                <span class="boldText tabPage2SubHeader">Distance/Spacing</span>
                
                <div class="tabPageContentSubHeaderRow">
                    <input type="checkbox" value="1" id="chkDistanceSpec" />
                    <label for="chkDistanceSpec">
                        Spec Distance by %</label>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        <label>100% Width:</label>
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtWidth" />px
                    </div>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        100% Height:
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtHeight" />px
                    </div>
                </div>
                
                <div class="tabPageContentSubHeaderRow"></div>
                
                <span class="boldText tabPage2SubHeader">Base Typography</span><br />
                
                <div class="tabPageContentSubHeaderRow">
                    <input type="checkbox" value="1" id="chkEmSpec" />
                    <label for="chkEmSpec">
                        Spec in em</label>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        Base font size:<br />
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtFontSize" />
                        px<br />
                    </div>
                </div>
                
                <div class="tabPageContentRow">
                    <div class="tabPageContentLeft">
                        Base line height:
                    </div>
                    <div class="tabPageContentRight">
                        <input type="text" class="inputStyle" id="txtBaseLineHeight" />px
                    </div>
                </div>
                
            </div>
            <!-- Ending of responsive tab. -->
            
            <!-- Starting of options tab. -->
            <div id="tabpage_4" class="tabpage">
            </div>
            <!-- Ending of options tab. -->
        
        </div>
    
    </div>
    
    </body>

</html>
