<!doctype html>

<!-- 
* FileName:		specctr.html
* Description:	It contains all the UI code of the main panel window.
-->

<html>
<head>
<meta charset="utf-8">
<script src="../lib/CSInterface.js"></script>
<script src="../lib/jquery-1.9.1.js"></script>
<script src="../model/appModel.js"></script>

<script src="../controller/preferences.js"></script>
<script src="../controller/utility.js"></script>
<script src="../controller/specctrUI.js"></script>
<script src="../controller/main.js"></script>
<script src="../controller/dimensionButtonHandlers.js"></script>

<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/style.css">
<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/dimensionButtonStyle.css">
<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/spacingButtonStyle.css">

<title>Specctr-Pro</title>
</head>

<body onLoad="onLoaded()" onunload="onClose()">

	<div class="container" id="tabContainer" style="display: block;">

		<div class="tabs">
			<ul>
				<li id="tabHeader_1">
					<img id="tabImage_1" src="../Images/Icon_main.png" width="48" height="34" style="margin-top: 3px;"
					onclick="onClose();"/>
				</li>
				<li id="tabHeader_2">
					<img id="tabImage_2" src="../Images/Icon_settings.png" width="48" height="34"
					style="margin-top: 3px;"/>
				</li>
				<li id="tabHeader_3">
					<img id="tabImage_3" src="../Images/Icon_responsive.png" width="48" height="34"
					style="margin-top: 3px;"/>
				</li>
				<li id="tabHeader_4">
					<img id="tabImage_4" src="../Images/Icon_prefs.png" width="48" height="34"
					style="margin-top: 3px;"/>
				</li>
			</ul>
		</div>

		<div class="tabscontent">

			<!-- Starting of main tab. -->
			<div id="tabpage_1" class="tabpage">
				<ul class="menu">

					<!-- Shape/Text button. -->
					<li class="border" onclick="createPropertySpecs()">
						<div class="button imgButton">
							<img src="../Images/Icon_object.png" alt="Shape/Text" /> 
							<label class="buttonTextStyle" style="margin-left: -1px;">Shape / Text</label>
						</div>
					</li>

					<!-- Width/Height button. -->
					<li class="border" id="liWh">
					
						<div class="button imgButton" id="btnWh">
							<img id="dimensionIcon"
								src="../Images/DimensionButtonIcons/WH_11.png"
								onclick="dimensionButton_clickHandler()"/> 
							<label class="buttonTextStyle" onclick="dimensionButton_clickHandler()">
								Width / Height</label>
							<div class="dropdownArrow" id="imgWhDdlArrow"
								onclick="dimensionDropDown_clickHandler()"></div>
						</div>
						
						<div class="options" id="dimensionDropDown">
							<div class="option" id="imgNoSelectionWidth" title="width"
								onclick="dimensionCell_clickHandler(this.id, 'noSelectionSelected')"></div>
							<div class="option widthTopSelected" id="imgWidthTop" title="width"
								onclick="dimensionCell_clickHandler(this.id, 'widthTopSelected')"></div>
							<div class="option" id="imgWidthBottom" title="width"
								onclick="dimensionCell_clickHandler(this.id, 'widthBottomSelected')"></div>
							<div class="option" id="imgWidthCenter" title="width"
								onclick="dimensionCell_clickHandler(this.id, 'widthCenterSelected')"></div>
							<div class="option" id="imgNoSelectionHeight" title="height"
								onclick="dimensionCell_clickHandler(this.id, 'noSelectionSelected')"></div>
							<div class="option heightLeftSelected" id="imgHeightLeft" title="height"
								onclick="dimensionCell_clickHandler(this.id, 'heightLeftSelected')"></div>
							<div class="option" id="imgHeightRight" title="height"
								onclick="dimensionCell_clickHandler(this.id, 'heightRightSelected')"></div>
							<div class="option" id="imgHeightCenter" title="height"
								onclick="dimensionCell_clickHandler(this.id, 'heightCenterSelected')"></div>
						</div>
						
					</li>

					<!-- Spacing button. -->
					<li class="disableBorder" id="liSpacing">
						<div class="button imgButton disableDiv" id="btnSpacing">
							<img id="spacingIcon" 
								src="../Images/Spacing_all_grayscale.png" />
							<label class="buttonTextStyle" style="margin-left: -15px;"  
								>Spacing</label>
							<div id="imgSpacingDdlArrow" class="dropdownArrow"></div>
						</div>
					</li>

					<!-- Coordinate button. -->
					<li class="disableBorder mb20Px">
						<div class="button imgButton disableDiv" id="coordinateButton">
							<img src="../Images/Icon_coordinates.png" alt="Coordinates" /> 
							<label class="buttonTextStyle" style="margin-left: -1px;">Coordinates</label>
						</div>
					</li>

					<li>
						<div class="line"></div>
						<div class="border2 button2 disableDiv">
							<label>Export CSS</label>
						</div>
						<div class="line mb20Px"></div> 
						<label class="textNormal">EXPAND CANVAS</label>
					</li>

					<li>
						<div class="tblCell pxWidth">
							<label class="lbl10Px" for="txtPx">By (px)</label> 
							<input	id="canvasExpandSize" disabled="disabled" style="-webkit-user-select: none;"
								maxlength="4"/>
						</div>

						<div class="border tblCell expandButton" style="width: 112px;">
							<div class="button imgButton" id="dvExpand"
								onclick="expandCanvas()">
								<img src="../Images/Icon_expand.png"/> 
								<label>Expand</label>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- Ending of main tab. -->

			<!-- Starting of setting tab. -->
			<div id="tabpage_2" class="tabpage">
				<div class="tabPage2Header">SELECT DETAILS</div>
				<div class="floatLeft disableDiv" id="shapePropertyForPHXS">
					<div class="tabPage2Content tabPage2SubHeader boldText">
						Shape Object</div>
					<div class="tabPage2Content" id="fillForPHXS">
						<input type="checkbox" disabled="disabled" value="1" id="shapeFill"/> 
						<label for="shapeFill">Fill</label>
					</div>
					<div class="tabPage2Content" id="strokeForPHXS">
						<input type="checkbox" disabled="disabled" value="2" id="shapeStroke"/> 
						<label for="shapeStroke">Stroke</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" disabled="disabled" value="3" id="shapeAlpha"/> 
						<label for="shapeAlpha">Alpha</label>
					</div>
					<div class="tabPage2Content" id="shapeEffectsForPHXS">
						<input type="checkbox" disabled="disabled" value="4" id="shapeEffects"/> 
						<label for="shapeEffects">Effects</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" disabled="disabled" value="5" id="shapeBorderRadius"/> 
						<label for="shapeBorderRadius">Border Radius</label>
					</div>
				</div>

				<div class="floatRight">
					<div class="tabPage2Content tabPage2SubHeader boldText">Text
						Object</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="6" id="textFont"
							onclick="checkBox_changeHandler(this.id)" /> 
						<label for="textFont">Font Family</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="7" id="textSize"
							onclick="checkBox_changeHandler(this.id)" /> 
						<label for="textSize">Font Size</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="8" id="textColor"
							onclick="checkBox_changeHandler(this.id)" /> 
						<label for="textColor">Color</label>
					</div>
					<div class="tabPage2Content disableDiv">
						<input type="checkbox" disabled="disabled" value="9" id="textStyle"/> 
						<label for="textStyle">Font Style</label>
					</div>
					<div class="tabPage2Content disableDiv">
						<input type="checkbox" disabled="disabled" value="10" id="textAlignment"/> 
						<label for="textAlignment">Text-Align</label>
					</div>
					<div class="tabPage2Content disableDiv">
						<input type="checkbox" disabled="disabled" value="11" id="textLeading"/> 
						<label for="textLeading">Line Height</label>
					</div>
					<div class="tabPage2Content disableDiv">
						<input type="checkbox" disabled="disabled" value="12" id="textTracking"/> 
						<label for=textTracking>Letter Spacing</label>
					</div>
					<div class="tabPage2Content disableDiv">
						<input type="checkbox" disabled="disabled" value="13" id="textAlpha"/> 
						<label for="textAlpha">Alpha</label>
					</div>
					<div class="tabPage2Content disableDiv" id="textEffectsForPHXS">
						<input type="checkbox" disabled="disabled" value="14" id="textEffects"/> 
						<label for="textEffects">Effects</label>
					</div>
				</div>
			</div>
			<!-- Ending of setting tab. -->

			<!-- Starting of responsive tab. -->
			<div id="tabpage_3" class="tabpage">

				<div class="tabPage2Header">RESPONSIVE OPTIONS</div>

				<span class="boldText tabPage2SubHeader">Distance/Spacing</span>

				<div class="tabPageContentSubHeaderRow disableDiv">
					<input type="checkbox" disabled="disabled" value="1" id="chkDistanceSpec"/> 
					<label for="chkDistanceSpec"> Spec Distance by %</label>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">
						<label>100% Width:</label>
					</div>
					<div class="tabPageContentRight">
						<input type="text" disabled="disabled" class="inputStyle" id="relativeWidth"/>px
					</div>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">100% Height:</div>
					<div class="tabPageContentRight">
						<input type="text" disabled="disabled" class="inputStyle" id="relativeHeight"/>px
					</div>
				</div>

				<div class="tabPageContentSubHeaderRow"></div>

				<span class="boldText tabPage2SubHeader">Base Typography</span><br />

				<div class="tabPageContentSubHeaderRow disableDiv">
					<input type="checkbox" disabled="disabled" value="1" id="chkEmSpec"/> 
					<label for="chkEmSpec">Spec in em</label>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">
						Base font size:<br />
					</div>
					<div class="tabPageContentRight">
						<input type="text" disabled="disabled" class="inputStyle" id="baseFontSize"/> px<br />
					</div>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">Base line height:</div>
					<div class="tabPageContentRight">
						<input type="text" disabled="disabled" class="inputStyle" id="baseLineHeight"/>px
					</div>
				</div>

			</div>
			<!-- Ending of responsive tab. -->

			<!-- Starting of options tab. -->
			<div id="tabpage_4" class="tabpage">
				<div class="tabPage2Header">SPEC OPTIONS</div>
				<div class="tabPageContentRow">
					<div class="tabPage4ContentLeft">
						<label>Font</label> 
						<select class="dropdown" id="lstFont"
							onchange="lstFont_changeHandler()">
						</select>
					</div>
					<div class="tabPage4ContentRight">
						<label> Size</label><br /> 
						<select class="smalldropdown disableDiv" disabled="disabled" id="lstSize">
							<option value="12">12</option>
						</select>
					</div>
				</div>
				<div class="tabPageEmptyRow"></div>
				<div class="tabPageCheckBoxRow">
					<div class="tabPage4ContentLeft">
						<label> Spec Color</label>
					</div>
					<div class="tabPage4ContentRight">
						<label> Line Weight</label>
					</div>
				</div>
				<div class="tabPageCheckBoxRow">
					<div class="tabPage4ContentLeft">
						<label style="font-weight: normal"> Shape: </label> 
						<input id="colObject" disabled="disabled" class="colorPickerAppearance disableDiv"
							style="margin-left: 11px; " />
					</div>
					<div class="tabPage4ContentRight disableDiv">
						<select class="smalldropdown" disabled="disabled" id="lstLineWeight">
							<option value="1">1</option>
						</select>
					</div>
				</div>
				<div class="tabPageContentRow">
					<div class="tabPage4ContentLeft">
						<label style="font-weight: normal"> Type: </label>
						<input id="colType" disabled="disabled" class="colorPickerAppearance disableDiv"
							style="margin-left: 17px;" />
					</div>
					<div class="tabPage4ContentRight"></div>
				</div>
				<div class="tabPageContentRow" style="margin-top: -4px;">
					<div class="tabPage4ContentLeft">
						<label style="font-weight: normal"> Spacing: </label> 
						<input id="colSpacing" disabled="disabled" class="colorPickerAppearance disableDiv"
							style="margin-left: 3px; " />
					</div>
					<div class="tabPage4ContentRight"></div>
				</div>
				<div class="tabPageContentRow" style="padding-top: 15px;">

					<div class="tabPage4ContentLeft" id="radioForPHXS">
						<label>Color Mode</label>
						<div id="radio" >
							<input type="radio" disabled="disabled" id="rgbRadioButton" name="radio" value="RGB"
								checked="checked" class="disableDiv"><span class="disableDiv">RGB</span> <input type="radio"
								id="hsbRadioButton" disabled="disabled" name="radio" value="HSB"
								class="disableDiv"><span class="disableDiv">HSB</span>
							<input type="radio" disabled="disabled" id="cmykRadioButton" name="radio"
								value="CMYK" class="disableDiv"><span style='margin-right: 38px;'
								class="disableDiv">CMYK</span>
							<input type="radio" disabled="disabled" id="hslRadioButton" name="radio" 
							class="disableDiv" value="HSL"><span class="disableDiv">HSL</span>
						</div>
					</div>

					<div class="tabPage4ContentRight"></div>
				</div>

				<div class="tabPageEmptyRow"></div>

				<div class="tabPageCheckBoxRow disableDiv">
					<input type="checkbox" value="DisplayRGBAsHex" disabled="disabled"
						id="useHexColor"/> <label
						for="useHexColor"> Display RGB As Hex</label>
				</div>

				<div class="tabPageContentRow" style="padding-top: 10px;">
					<div class="tabPage4ContentLeft">
						<label>Scale Specs</label>
					</div>
				</div>

				<div class="tabPageCheckBoxRow" style="margin-top: -15px;">
					<input type="checkbox" value="ScaleBy" id="chkScaleBy" disabled="disabled"
						style="vertical-align: middle; opacity: 0.5;"/>
					<label class="disableDiv" for="chkScaleBy">Scale By</label> <input type="text" disabled="disabled"
						class="inputStyleSmall" id="txtScaleBy" value="x1"/> (e.g. x2 or /2)
				</div>

			</div>
			<!-- Ending of options tab. -->
		</div>
	</div>

	<img alt="banner" src="../Images/banner.png" style="cursor: pointer;"
	onclick="banner_clickHandler()">
</body>

</html>
