<body onLoad="onLoaded()" oncontextmenu="return false;" onclick="loseFocusFromPanel()">

	<!-- Login container start here -->
	<div class="showBlock" id="loginContainer">
		<div id="dvLoginContainer">
			<img alt="specctrLoginImage" id="specctrLoginImage" src="../assets/images/specctrLogo.png">
			<div id="loginHeaderDiv" class="activationHeader">
				<label id="loignHeaderLabel"> Hi! Welcome back! <br> Please login: 
				</label>
			</div>
			
			<ul id="loginBlock">
				<li>
					<input class="loginTextItem" type="email" id="loginEmail"
					placeholder="Email"
					onclick="Specctr.UI.itemClickHandler(event)"
					onkeydown="Specctr.UI.textKeyDownHandler(event, '#loginButton')"/>
				</li>
				
				<li>
					<input class="loginTextItem" type="password" id="loginPassword"
					placeholder="Password"
					onclick="Specctr.UI.itemClickHandler(event)"
					onkeydown="Specctr.UI.textKeyDownHandler(event, '#loginButton')"/>
				</li>
				
				<li style="margin-top: 30px;">
					<div class="loginPageButton" id="loginButton"
						onclick="Specctr.Auth.login()">
						<label>Login</label>
					</div>
				</li>
			</ul>
		</div>
		<div id="loginFooter">
			<label id="loginFooterLabel" onclick="Specctr.UI.loginLinkClickHandler()">Not a member? Sign up</label>
		</div>
	</div>
	<!-- Login container end here -->

	<div class="hideBlock" id="tabContainer">
	
		<div id="tabBlock">
		
			<div class="tabs">
				<ul class="tabList">
					<li id="tabHeader_1" class="panelTab">
						<img id="tabImage_1"/>
					</li>
					<li id="tabHeader_2" class="panelTab">
						<img id="tabImage_2"/>
					</li>
					<li id="tabHeader_3" class="panelTab">
						<img id="tabImage_3"/>
					</li>
					<li id="tabHeader_4" class="panelTab">
						<img id="tabImage_4"/>
					</li>
				</ul>
			</div>

			<div class="tabscontent">

				<!-- Starting of main tab. -->
				<div id="tabpage_1" class="tabpage">
					<div class="tabTitle">Spec Away!</div>
					<ul id="mainPageList" class="menu">
	
						<!-- Property button. -->
						<li id="liProperties">
							<div class="button border " id="btnProperties" 
								onclick="Specctr.buttonHandlers.specButtonsClickHandler(this)">
								<img id="imgProperty" alt="Shape/Text" /> 
								<label>Properties</label>
								<div class= "downArrowParentDiv"
									onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
										<div class="dropdownArrow" id="imgPropertiesDdlArrow"></div>
								</div>
							</div>
							
							<div class="options" id="propertiesDropDown">
								<div class="option specBulletSelected" id="imgPropertiesBullet"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'specBulletSelected', 'Bullet')"></div>
								<div class="option" id="imgPropertiesLine"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'specLineSelected', 'Line')"></div>
							</div>
							
						</li>
	
						<!-- Add Note button. -->
						
						<li id="liNote">
							<div class="button border " id="btnAddNote" 
							onclick="Specctr.buttonHandlers.addNoteSpecs()">
									<img id="imgNote" alt="Note specs"/> 
									<label>Add Note</label>
									<div class= "downArrowParentDiv"
									onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
										<div id="imgNoteDdlArrow" class="dropdownArrow"></div>
									</div>
							</div>
							<div class="options" id="noteDropDown">
								<div>
									<textarea id="noteText" onclick="Specctr.UI.itemClickHandler(event)" 
										onchange="Specctr.UI.textBoxChangeHandler(this.id)" 
										placeholder="Write a note you want to repeat 
										for several times, then click the 
										button to attach it to an object."></textarea>
								</div>
							</div>
						</li>
						
						<!-- Width/Height button. -->
						<li id="liWh">
						
							<div class="button border " id="btnWh" 
							onclick="Specctr.buttonHandlers.specButtonsClickHandler(this)">
								<img id="dimensionIcon"/> 
								<label>Width/Height</label>
								<div class= "downArrowParentDiv"
								onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
									<div class="dropdownArrow" id="imgWhDdlArrow"></div>
								</div>
							</div>
							
							<div class="options" id="dimensionDropDown">
								<div class="option" id="imgNoSelectionWidth" title="width"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'noSelectionSelected')"></div>
								<div class="option" id="imgWidthTop" title="width"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'widthTopSelected')"></div>
								<div class="option" id="imgWidthBottom" title="width"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'widthBottomSelected')"></div>
								<div class="option" id="imgWidthCenter" title="width"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'widthCenterSelected')"></div>
								<div class="option" id="imgNoSelectionHeight" title="height"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'noSelectionSelected')"></div>
								<div class="option" id="imgHeightLeft" title="height"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'heightLeftSelected')"></div>
								<div class="option" id="imgHeightRight" title="height"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'heightRightSelected')"></div>
								<div class="option" id="imgHeightCenter" title="height"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'heightCenterSelected')"></div>
							</div>
						</li>
	
						<!-- Spacing button. -->
						<li id="liSpacing">
							<div class="button border " id="btnSpacing" 
							onclick="Specctr.buttonHandlers.specButtonsClickHandler(this)">
								<img id="spacingIcon"/>
								<label>Spacing</label>
								<div class= "downArrowParentDiv"
								onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
									<div id="imgSpacingDdlArrow" class="dropdownArrow"></div>
								</div>
							</div>
							<div class="options" id="spacingDropDown">
								<div class="option" id="imgSpaceTop"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'topSelected', 'spaceTop')"></div>
								<div class="option" id="imgSpaceRight"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'rightSelected', 'spaceRight')"></div>
								<div class="option" id="imgSpaceBottom"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'bottomSelected', 'spaceBottom')"></div>
								<div class="option" id="imgSpaceLeft"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'leftSelected', 'spaceLeft')"></div>
							</div>
						</li>
	
						<!-- Coordinate button. -->
						<li id="liCoordinate">
							<div class="button border " id="btnCoordinate" 
							onclick="Specctr.buttonHandlers.specButtonsClickHandler(this)">
								<img id="imgCoordinate" alt="Coordinates" /> 
								<label>Coordinates</label>
								<div class= "downArrowParentDiv" 
								onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
									<div id="imgCoordinateDdlArrow" class="dropdownArrow"></div>
								</div>
							</div>
							<div class="options" id="coordinateDropDown">
								<div class="option topLeftSelected" id="imgTopLeft"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'topLeftSelected')"></div>
								<div class="option" id="imgTopRight"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'topRightSelected')"></div>
								<div class="option" id="imgBottomRight"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'bottomRightSelected')"></div>
								<div class="option" id="imgBottomLeft"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'bottomLeftSelected')"></div>
							</div>
						</li>

						<!-- Expand button. -->
						<li id="liExpand">
							<div class="button border " id="btnExpand" 
							onclick="Specctr.buttonHandlers.expandCanvas()">
									<img id="imgExpand" alt="Expand"/> 
									<label>Expand</label>
									<div class= "downArrowParentDiv"
									onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
										<div id="imgExpandDdlArrow" class="dropdownArrow"></div>
									</div>
							</div>
							<div class="options" id="expandDropDown">
								<div>
									<label>By:</label>
									<input	id="canvasExpandSize" onclick="Specctr.UI.itemClickHandler(event)" 
										onchange="Specctr.UI.textBoxChangeHandler(this.id)" maxlength="4" placeholder="200 px"
										onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
								</div>
							</div>
						</li>

						<!-- Cloud Upload button. -->
						<li id="liCloudUpload">
							<div class="button border " id="btnCloupUpload"
							onclick="Specctr.buttonHandlers.specButtonsClickHandler(this)">
								<img id="imgExportCss" alt="Upload Beta"/>
								<label id="CloudBtnLbl">Download CSS</label>
								<div class= "downArrowParentDiv"
								onclick="Specctr.buttonHandlers.buttonDropDownClickHandler(event, this)">
									<div id="imgCloupUploadDdlArrow" class="dropdownArrow"></div>
								</div>
							</div>

							<div class="options" id="cloudUploadDropDown">
								<div class="option importCssSelected" id="imgCloudUploadImportCSS"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'importCssSelected', 'import')"></div>
								
								<div class="option" id="imgCloudUploadExportCSS"
									onclick="Specctr.buttonHandlers.dropDownCellClickHandler(this.id, 'exportCssSelected', 'export')"></div>
							</div>
						</li>

					</ul>
				</div>
				<!-- Ending of main tab. -->
	
				<!-- Starting of setting tab. -->
				<div id="tabpage_2" class="tabpage">
					<div class="tabTitle">Pick the properties you want to display</div>
					<div class="tabPage2PropertiesHeader">Shape Properties</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="0" id="shapeLayerName"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeLayerName">Layer Name</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="fillColor">
						<input type="checkbox" value="1" id="shapeFillColor"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeFillColor">Fill Color</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="fillStyle">
						<input type="checkbox" value="2" id="shapeFillStyle"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeFillStyle">Fill Style</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="strokeColor">
						<input type="checkbox" value="3" id="shapeStrokeColor"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeStrokeColor">Stroke Color</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="strokeStyle">
						<input type="checkbox" value="4" id="shapeStrokeStyle"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeStrokeStyle">Stroke Style</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="strokeSize">
						<input type="checkbox" value="5" id="shapeStrokeSize"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeStrokeSize">Stroke Size</label>
					</div>
					<div class="tabPage2Content psElement" id="fill">
						<input type="checkbox" value="1" id="shapeFill"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeFill">Fill</label>
					</div>
					<div class="tabPage2Content psElement" id="stroke">
						<input type="checkbox" value="2" id="shapeStroke"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeStroke">Stroke</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="3" id="shapeAlpha"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label for="shapeAlpha">Opacity</label>
					</div>
					<div class="tabPage2Content psElement">
						<input type="checkbox" value="4" id="shapeEffects"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="shapeEffects">Effects</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="5" id="shapeBorderRadius"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="shapeBorderRadius">Border Radius</label>
					</div>
	
					<div class="tabPage2PropertiesHeader marginTop15px">Text Properties</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="6" id="textLayerName"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textLayerName">Layer Name</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="7" id="textFont"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textFont">Font Family</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="8" id="textSize"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textSize">Font Size</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="9" id="textColor"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textColor">Color</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="10" id="textStyle"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textStyle">Font Style</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="11" id="textAlignment"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textAlignment">Text-Align</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="12" id="textLeading"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textLeading">Line-Height</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="13" id="textTracking"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for=textTracking>Letter Spacing</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="14" id="textAlpha"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" />
						<label  for="textAlpha">Opacity</label>
					</div>
					<div class="tabPage2Content psElement">
						<input type="checkbox" value="15" id="textEffects"
							onclick="Specctr.UI.checkBoxChangeHandler(this)" /> 
						<label  for="textEffects">Effects</label>
					</div>
				</div>
				<!-- Ending of setting tab. -->
	
				<!-- Starting of responsive tab. -->
				<div id="tabpage_3" class="tabpage">
					<div class="tabTitle">Responsive Options</div>
	
					<div class="responsivePageHeader">Distance/Spacing</div>
	
					<div class="tabPageCheckBoxRow marginLeft22px height100px" >
						<input type="checkbox" value="1" id="specInPrcntg"
							onchange="Specctr.UI.specInPercentageChangeHandler()" /> 
						<label class="h4 page3labelColor" for="specInPrcntg">Spec Distance by %</label>
						<div class="height25px width216px marginTopBottom10px">
							<label class="h5 alignLeftMiddle page3labelColor">100% WIDTH:</label>
							<div class="floatRight marginRight20px">
								<input type="text" class="inputStyle" id="relativeWidth" maxlength="6"
									onchange="Specctr.UI.textBoxChangeHandler(this.id)" 
									onclick="Specctr.UI.itemClickHandler(event)"
									onkeypress="return Specctr.UI.restrictInputToDecimal(event)" />px
							</div>
						</div>
						<div  class="width216px">
							<label class="h5 alignLeftMiddle page3labelColor">100% HEIGHT:</label>
							<div class="floatRight  marginRight20px">
								<input type="text" class="inputStyle" id="relativeHeight" maxlength="6"
									onchange="Specctr.UI.textBoxChangeHandler(this.id)" 
									onclick="Specctr.UI.itemClickHandler(event)"
									onkeypress="return Specctr.UI.restrictInputToDecimal(event)" />px
							</div>
						</div>
					</div>
	
					<div class="responsivePageHeader">Base Typography</div>
	
					<div class="tabPageCheckBoxRow marginLeft22px height100px">
						<input type="checkbox" value="1" id="specInEM"
							onchange="Specctr.UI.specInEMChangeHandler(this)" /> 
						<label class="h4 page3labelColor" for="specInEM">Spec in em</label>
						<div class="height25px marginTopBottom10px width216px">
							<label class="h5 alignLeftMiddle page3labelColor">BASE FONT SIZE:</label>
							<div class="floatRight marginRight20px">
								<input type="text" class="inputStyle" id="baseFontSize"
									maxlength="6" onchange="Specctr.UI.textBoxChangeHandler(this.id)"
									value="16" onclick="Specctr.UI.itemClickHandler(event)"
									onkeypress="return Specctr.UI.restrictInputToDecimal(event)" />px
							</div>
						</div>
	
						<div class="width216px">
							<label class="h5 alignLeftMiddle page3labelColor">BASE LINE HEIGHT:</label>
							<div class="floatRight marginRight20px">
								<input type="text" class="inputStyle" id="baseLineHeight"
									maxlength="6" onchange="Specctr.UI.textBoxChangeHandler(this.id)"
									value="22.4" onclick="Specctr.UI.itemClickHandler(event)"
									onkeypress="return Specctr.UI.restrictInputToDecimal(event)" />px
							</div>
						</div>
					</div>
	
				</div>
				<!-- Ending of responsive tab. -->
	
				<!-- Starting of cloud tab. -->
				<div id="tabpage_4" class="tabpage">
					<div class="tabTitle">Specctr Cloud</div>
					<div class="plan-container">
						<div class="plan marginTop30px">
							<label class="subscriptionNote boldText">STATUS:</label>
							<span id="planStatus" class="planStatus subscriptionNote boldText"></span>
						</div>
					
						<div class="plan marginTop30px">
							<label class="subscriptionNote boldText">PLAN:</label>
							<span id="planName" class="plan subscriptionNote boldText"></span>
						</div>
						
						<div class="email marginTop30px">
							<label class="email subscriptionNote boldText">EMAIL:</label>
							<span id="userEmail" class="email subscriptionNote boldText"></span>						
						</div>
						
						<div class="plan marginTop30px subscriptionNote textAlignCenter">
							<a id="user-profile-link" class="link" href="">Specctr Profile</a>
						</div>
					</div>
					
					<div class="trial-container hideBlock">
						<div class="trial marginTop20px width216px">
							<label class="subscriptionNote floatRight">15 DAYS REMAINING</label>
						</div>
						<div class="trial textAllignCenter marginTop50px">
							<a class="link" href="#">Activate Specctr Pro Today!</a>
						</div>
					</div>
					
					<div id="deActivate" class=" button border marginTop30px" onclick="Specctr.Auth.deActivate()">
						<label>De-Activate</label>
					</div>

				</div>
				<!-- Ending of cloud tab. -->
	
			</div>
		</div>
		
		<div id="settingPage" class="hideBlock">
			<div class="settingHeader">
				<label>General Settings</label>
				<img src="../assets/images/closeIcon.png" onclick="Specctr.UI.toggleSettingPage(this)"/>
			</div>
			
			<div class="settingPageHeader">Formatting</div>
			<div class="settingline"></div>
				<div class="settingPageFirstChildBlock">
					<div class="firstChildLeftBlock">
						<div>
							<label class="h5">FONT</label> 
							<select class="dropdown" id="lstFont"
								onchange="Specctr.UI.listFontChangeHandler(this)"
								onclick="Specctr.UI.itemClickHandler(event)">
							</select>
						</div>

				 		<label class="marginTopBottom10px width150px h5">SPEC COLOR</label>
					 		<div>
								<div class="colorPickerStyle">
									<label>Shape</label>
									<canvas id="colObject" height="18" width="10" class="colorPickerAppearance"
										onclick="Specctr.UI.colorPickerClickHandler(this, 'Shape')">
									</canvas>
									<div id='colorShapeDropDown' class="colorPicker">
										<div id="shapeColorBlock" class="mainColorBlock"
											onclick="Specctr.UI.setColorToLabel(this, 'Object')"></div>
										<input type="text" id="txtShapeColor" class="colorText" maxlength="6"
											onclick="Specctr.UI.itemClickHandler(event)"
											onkeydown="return Specctr.UI.colorPickerTextInputValidation(event)"
											onkeyup="Specctr.UI.colorPickerTextInputClickHandler(event, 'Shape')"/> <br>
										<div class="colorBlock bgColorF44336" title="F44336"></div>
										<div class="colorBlock bgColorE91E63" title="E91E63"></div>
