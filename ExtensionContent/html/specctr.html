<!doctype html>

<!-- 
* FileName:		specctr.html
* Description:	It contains all the UI code of the main panel window.
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<script src="../lib/CSInterface.js"></script>
<script src="../lib/jquery-1.9.1.js"></script>
<script src="../lib/statsc-client.js"></script>
<script src="../lib/analytics.js"></script>
<script src="../lib/jquery-ui-1.10.2.custom.js"></script>
<script src="../lib/cssjson.js"></script>
<script src="../model/appModel.js"></script>

<script src="../controller/preferences.js"></script>
<script src="../controller/utility.js"></script>
<script src="../controller/specctrUI.js"></script>
<script src="../controller/main.js"></script>
<script src="../controller/buttonHandlers.js"></script>

<script src="../lib/cs_host_adapter.js"></script>
<script src="../lib/ai_host_adapter.js"></script>

<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/style.css">
<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/propertiesButtonStyle.css">
<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/dimensionButtonStyle.css">
<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/spacingButtonStyle.css">
<link id="ppstyle" rel="stylesheet" type="text/css"	href="../css/coordinateButtonStyle.css">
<link id="ppstyle" rel="stylesheet" type="text/css" href="../css/jquery-ui-1.10.2.custom.css">

<title>Specctr-Pro</title>
</head>

<body onLoad="onLoaded()" oncontextmenu="return false;" onclick="loseFocusFromPanel()">

	<!-- Login container start here -->
	<div class="container" id="loginContainer" style="display: block;">
		
		<div id="dvLoginContainer">
			
			<div class="logo"></div>
			
			<div class="row">
				<label for="txtEmail">Email:</label> 
				<input type="email" id="emailInput"
					placeholder="Email" name="txtEmail" style="background-color: #ffffff;"
					onclick="item_clickHandler(event)"
					onkeydown="text_KeyDownHandler(event)"/>
			</div>
			
			<div class="row">
				<label for="txtPassword">Password:</label> 
				<input type="password" id="passwordInput" name="txtPassword"
					placeholder="Password" 
					onclick="item_clickHandler(event)"
					onkeydown="text_KeyDownHandler(event)"/>
			</div>
			
			<ul class="menu">
				<li class="border">
					<div id="activateButton" class="button" 
						onclick="activateButton_clickHandler()">
						<label>Activate Specctr</label>
					</div>
				</li>
			</ul>
			
			<div class="help">
				<label class="link">Need Help?</label>
			</div>
		
		</div>
	
	</div>
	<!-- Login container end here -->

	<!-- Modal dialog. -->
	<div id="dialog" title="Specctr"></div>
	
	<div class="container" id="tabContainer" style="display: none;">

		<div class="tabs">
			<ul>
				<li id="tabHeader_1">
					<img id="tabImage_1" src="../Images/Icon_main.png" width="48" height="34" 
					style="margin-top: 3px;"/>
				</li>
				<li id="tabHeader_2">
					<img id="tabImage_2" src="../Images/Icon_settings.png" width="48" height="34"
					style="margin-top: 3px;"/>
				</li>
				<li id="tabHeader_3">
					<img id="tabImage_3" src="../Images/Icon_responsive.png" width="48" height="34"
					style="margin-top: 3px;"/>
				</li>
				<li id="tabHeader_4">
					<img id="tabImage_4" src="../Images/Icon_prefs.png" width="48" height="34"
					style="margin-top: 3px;"/>
				</li>
			</ul>
		</div>

		<div class="tabscontent">

			<!-- Starting of main tab. -->
			<div id="tabpage_1" class="tabpage">
				<ul class="menu">

					<!-- Property button. -->
					<li class="border" id="liProperties">
						<div class="button imgButton" id="btnProperties" onclick="specButtonsClickHandler(this)">
							<img id="imgProperty" alt="Shape/Text" /> 
							<label class="buttonTextStyle" style="margin-left: -1px;">Properties</label>
							<div class="dropdownArrow" id="imgPropertiesDdlArrow"
								onclick="buttonDropDownClickHandler(event, this)"></div>
						</div>
						
						<div class="options" id="propertiesDropDown">
							<div class="option specLineSelected" id="imgPropertiesLine"
								onclick="dropDownCellClickHandler(this.id, 'specLineSelected', 'Line')"></div>
							<div class="option" id="imgPropertiesBullet"
								onclick="dropDownCellClickHandler(this.id, 'specBulletSelected', 'Bullet')"></div>
						</div>
						
					</li>

					<!-- Width/Height button. -->
					<li class="border" id="liWh">
					
						<div class="button imgButton" id="btnWh" onclick="specButtonsClickHandler(this)">
							<img id="dimensionIcon"/> 
							<label class="buttonTextStyle">
								Width / Height</label>
							<div class="dropdownArrow" id="imgWhDdlArrow"
								onclick="buttonDropDownClickHandler(event, this)"></div>
						</div>
						
						<div class="options" id="dimensionDropDown">
							<div class="option" id="imgNoSelectionWidth" title="width"
								onclick="dropDownCellClickHandler(this.id, 'noSelectionSelected')"></div>
							<div class="option widthTopSelected" id="imgWidthTop" title="width"
								onclick="dropDownCellClickHandler(this.id, 'widthTopSelected')"></div>
							<div class="option" id="imgWidthBottom" title="width"
								onclick="dropDownCellClickHandler(this.id, 'widthBottomSelected')"></div>
							<div class="option" id="imgWidthCenter" title="width"
								onclick="dropDownCellClickHandler(this.id, 'widthCenterSelected')"></div>
							<div class="option" id="imgNoSelectionHeight" title="height"
								onclick="dropDownCellClickHandler(this.id, 'noSelectionSelected')"></div>
							<div class="option heightLeftSelected" id="imgHeightLeft" title="height"
								onclick="dropDownCellClickHandler(this.id, 'heightLeftSelected')"></div>
							<div class="option" id="imgHeightRight" title="height"
								onclick="dropDownCellClickHandler(this.id, 'heightRightSelected')"></div>
							<div class="option" id="imgHeightCenter" title="height"
								onclick="dropDownCellClickHandler(this.id, 'heightCenterSelected')"></div>
						</div>
						
					</li>

					<!-- Spacing button. -->
					<li class="border" id="liSpacing">
						<div class="button imgButton" id="btnSpacing" onclick="specButtonsClickHandler(this)">
							<img id="spacingIcon" class="adjustSpacingImage"/>
							<label class="buttonTextStyle adjustSpacingLabel">
								Spacing</label>
							<div id="imgSpacingDdlArrow" class="dropdownArrow"
								onclick="buttonDropDownClickHandler(event, this)"></div>
						</div>
						<div class="options" id="spacingDropDown">
							<div class="option topSelected" id="imgSpaceTop"
								onclick="dropDownCellClickHandler(this.id, 'topSelected', 'spaceTop')"></div>
							<div class="option" id="imgSpaceRight"
								onclick="dropDownCellClickHandler(this.id, 'rightSelected', 'spaceRight')"></div>
							<div class="option" id="imgSpaceBottom"
								onclick="dropDownCellClickHandler(this.id, 'bottomSelected', 'spaceBottom')"></div>
							<div class="option leftSelected" id="imgSpaceLeft"
								onclick="dropDownCellClickHandler(this.id, 'leftSelected', 'spaceLeft')"></div>
						</div>
					</li>

					<!-- Coordinate button. -->
					<li class="border" id="liCoordinate">
						<div class="button imgButton" id="btnCoordinate" onclick="specButtonsClickHandler(this)">
							<img id="imgCoordinate" alt="Coordinates" /> 
							<label class="buttonTextStyle" style="margin-left: -1px;">
								Coordinates</label>
							<div id="imgCoordinateDdlArrow" class="dropdownArrow"
								onclick="buttonDropDownClickHandler(event, this)"></div>
						</div>
						<div class="options nonIdElement" id="coordinateDropDown">
							<div class="option topLeftSelected" id="imgTopLeft"
								onclick="dropDownCellClickHandler(this.id, 'topLeftSelected')"></div>
							<div class="option" id="imgTopRight"
								onclick="dropDownCellClickHandler(this.id, 'topRightSelected')"></div>
							<div class="option" id="imgBottomRight"
								onclick="dropDownCellClickHandler(this.id, 'bottomRightSelected')"></div>
							<div class="option" id="imgBottomLeft"
								onclick="dropDownCellClickHandler(this.id, 'bottomLeftSelected')"></div>
						</div>
					</li>

					<!-- Add Note button. -->
					<li class="border nonIdElement" onclick="addNoteSpecs()">
						<div class="button imgButton" id="btnAddNote" onclick="addNoteButton_clickHandler()">
							<label class="addNoteTextStyle">
								Add note</label>
						</div>
					</li>

					<li>
						<div class="line"></div>
						<div class="border2 button2" onclick="syncCss()">
							<label>Sync CSS</label>
						</div>
						<div class="line mb20Px"></div> 
						<label class="textNormal">EXPAND CANVAS</label>
					</li>

					<li>
						<div class="tblCell pxWidth">
							<label class="lbl10Px" for="txtPx">By (px)</label> 
							<input	id="canvasExpandSize" onclick="item_clickHandler(event)"
								onchange="textBox_changeHandler(this.id)" maxlength="4"
								onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
						</div>

						<div class="border tblCell expandButton" style="width: 112px;">
							<div class="button imgButton" id="dvExpand"
								onclick="expandCanvas()">
								<img src="../Images/Icon_expand.png"/> 
								<label>Expand</label>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- Ending of main tab. -->

			<!-- Starting of setting tab. -->
			<div id="tabpage_2" class="tabpage">
				<div class="tabPage2Header">SELECT DETAILS</div>
				<div class="floatLeft" id="shapePropertyForPHXS">
					<div class="tabPage2Content tabPage2SubHeader boldText">
						Shape Object</div>
					<div class="tabPage2Content nonPsElement" id="fillColor">
						<input type="checkbox" value="1" id="shapeFillColor"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeFillColor">Fill Color</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="fillStyle">
						<input type="checkbox" value="2" id="shapeFillStyle"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeFillColor">Fill Style</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="strokeColor">
						<input type="checkbox" value="3" id="shapeStrokeColor"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeStrokeColor">Stroke Color</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="strokeStyle">
						<input type="checkbox" value="4" id="shapeStrokeStyle"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeStrokeStyle">Stroke Style</label>
					</div>
					<div class="tabPage2Content nonPsElement" id="strokeSize">
						<input type="checkbox" value="5" id="shapeStrokeSize"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeStrokeSize">Stroke Size</label>
					</div>
					<div class="tabPage2Content psElement" id="fill">
						<input type="checkbox" value="1" id="shapeFill"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeFill">Fill</label>
					</div>
					<div class="tabPage2Content psElement" id="stroke">
						<input type="checkbox" value="2" id="shapeStroke"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeStroke">Stroke</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="3" id="shapeAlpha"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeAlpha">Alpha</label>
					</div>
					<div class="tabPage2Content psElement">
						<input type="checkbox" value="4" id="shapeEffects"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeEffects">Effects</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="5" id="shapeBorderRadius"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="shapeBorderRadius">Border Radius</label>
					</div>
				</div>

				<div class="floatRight">
					<div class="tabPage2Content tabPage2SubHeader boldText">Text
						Object</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="6" id="textFont"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textFont">Font Family</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="7" id="textSize"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textSize">Font Size</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="8" id="textColor"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textColor">Color</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="9" id="textStyle"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textStyle">Font Style</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="10" id="textAlignment"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textAlignment">Text-Align</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="11" id="textLeading"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textLeading">Line Height</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="12" id="textTracking"
							onclick="checkBox_changeHandler(this)" /> 
						<label for=textTracking>Letter Spacing</label>
					</div>
					<div class="tabPage2Content">
						<input type="checkbox" value="13" id="textAlpha"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textAlpha">Alpha</label>
					</div>
					<div class="tabPage2Content psElement">
						<input type="checkbox" value="14" id="textEffects"
							onclick="checkBox_changeHandler(this)" /> 
						<label for="textEffects">Effects</label>
					</div>
				</div>
			</div>
			<!-- Ending of setting tab. -->

			<!-- Starting of responsive tab. -->
			<div id="tabpage_3" class="tabpage">

				<div class="tabPage2Header">RESPONSIVE OPTIONS</div>

				<span class="boldText tabPage2SubHeader">Distance/Spacing</span>

				<div class="tabPageContentSubHeaderRow">
					<input type="checkbox" value="1" id="specInPrcntg"
						onchange="specInPrcntg_changeHandler()" /> 
					<label for="specInPrcntg"> Spec Distance by %</label>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">
						<label>100% Width:</label>
					</div>
					<div class="tabPageContentRight">
						<input type="text" class="inputStyle" id="relativeWidth" maxlength="6"
							onchange="textBox_changeHandler(this.id)" onclick="item_clickHandler(event)"
							onkeypress="return restrictInputToDecimal(event)" />px
					</div>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">100% Height:</div>
					<div class="tabPageContentRight">
						<input type="text" class="inputStyle" id="relativeHeight" maxlength="6"
							onchange="textBox_changeHandler(this.id)" onclick="item_clickHandler(event)"
							onkeypress="return restrictInputToDecimal(event)" />px
					</div>
				</div>

				<div class="tabPageContentSubHeaderRow"></div>

				<span class="boldText tabPage2SubHeader">Base Typography</span><br />

				<div class="tabPageContentSubHeaderRow">
					<input type="checkbox" value="1" id="specInEM"
						onchange="specInEM_changeHandler()" /> 
					<label for="specInEM">Spec in em</label>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">
						Base font size:<br />
					</div>
					<div class="tabPageContentRight">
						<input type="text" class="inputStyle" id="baseFontSize"
							maxlength="6" onchange="textBox_changeHandler(this.id)"
							onclick="item_clickHandler(event)"
							onkeypress="return restrictInputToDecimal(event)" /> px<br />
					</div>
				</div>

				<div class="tabPageContentRow">
					<div class="tabPageContentLeft">Base line height:</div>
					<div class="tabPageContentRight">
						<input type="text" class="inputStyle" id="baseLineHeight"
							maxlength="6" onchange="textBox_changeHandler(this.id)"
							onclick="item_clickHandler(event)"
							onkeypress="return restrictInputToDecimal(event)" />px
					</div>
				</div>

			</div>
			<!-- Ending of responsive tab. -->

			<!-- Starting of options tab. -->
			<div id="tabpage_4" class="tabpage">
				<div class="tabPage2Header">SPEC OPTIONS</div>
				<div class="tabPageContentRow">
					<div class="tabPage4ContentLeft">
						<label>Font</label> 
						<select class="dropdown" id="lstFont"
							onchange="lstFont_changeHandler()"
							onclick="item_clickHandler(event)">
						</select>
					</div>
					<div class="tabPage4ContentRight">
						<label> Size</label><br /> 
						<select class="smalldropdown" id="lstSize"
							onchange="comboBox_changeHandler(this.id, 'legendFontSize')"
							onclick="item_clickHandler(event)">
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="14">14</option>
							<option value="16">16</option>
							<option value="18">18</option>
							<option value="24">24</option>
							<option value="36">36</option>
							<option value="48">48</option>
						</select>
					</div>
				</div>
				<div class="tabPageEmptyRow"></div>
				<div class="tabPageCheckBoxRow">
					<div class="tabPage4ContentLeft">
						<label> Spec Color</label>
					</div>
					<div class="tabPage4ContentRight">
						<label> Line Weight</label>
					</div>
				</div>
				<div class="tabPageCheckBoxRow">
					<div class="tabPage4ContentLeft">
						<label style="font-weight: normal"> Shape: </label> 
						<input id="colObject" class="colorPickerAppearance"
							onclick="colorPicker_clickHandler(this.id, 'Shape')"
							style="margin-left: 11px; " />
						<div id='colorShapeDropDown' class="colorPicker">
							<div id="shapeColorBlock" class="mainColorBlock"
								style="display: inline-block;"
								onclick="setColorToLabel(this, 'Object')"></div>
							<input type="text" id="txtShapeColor" class="colorText"  maxlength="6"
								onclick="item_clickHandler(event)"
								onkeydown="return colorPickerTextInput_validation(event)"
								onkeyup="colorPickerTextInput_clickHandler(event, 'Shape')"/> <br>
							<div class="colorBlock" title="000000"
								style="background-color: #000000"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="FF0000"
								style="background-color: #FF0000"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="FF8800"
								style="background-color: #FF8800"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="FFFF00"
								style="background-color: #FFFF00"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="88FF00"
								style="background-color: #88FF00"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="00FF00"
								style="background-color: #00FF00"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="00FF88"
								style="background-color: #00FF88"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="00FFFF"
								style="background-color: #00FFFF"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="0000FF"
								style="background-color: #0000FF"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="8800FF"
								style="background-color: #8800FF"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="FF00FF"
								style="background-color: #FF00FF"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
							<div class="colorBlock" title="FFFFFF"
								style="background-color: #FFFFFF"
								onmouseover="setColorValueToTextBox(this, 'Shape')"
								onclick="setColorToLabel(this, 'Object')"></div>
						</div>
					</div>
					<div class="tabPage4ContentRight">
						<select class="smalldropdown" id="lstLineWeight"
							onclick="item_clickHandler(event)"
							onchange="comboBox_changeHandler(this.id, 'armWeight')">
							<option value="0.25">0.25</option>
							<option value="0.5">0.5</option>
							<option value="1">1</option>
							<option value="1.5">1.5</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
				<div class="tabPageContentRow">
					<div class="tabPage4ContentLeft">
						<label style="font-weight: normal"> Type: </label> 
						<input id="colType" class="colorPickerAppearance"
							onclick="colorPicker_clickHandler(this.id, 'Type')"
							style="margin-left: 17px;" />
						<div id='colorTypeDropDown' class="colorPicker">
							<div id="typeColorBlock" class="mainColorBlock"
								style="display: inline-block;"
								onclick="setColorToLabel(this, 'Type')"></div>
							<input type="text" id="txtTypeColor" class="colorText" maxlength="6"
								onkeydown="return colorPickerTextInput_validation(event)"
								onclick="item_clickHandler(event)"
								onkeyup="colorPickerTextInput_clickHandler(event, 'Type')"/> <br>
							<div class="colorBlock" title="000000"
								style="background-color: #000000"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="FF0000"
								style="background-color: #FF0000"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="FF8800"
								style="background-color: #FF8800"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="FFFF00"
								style="background-color: #FFFF00"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="88FF00"
								style="background-color: #88FF00"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="00FF00"
								style="background-color: #00FF00"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="00FF88"
								style="background-color: #00FF88"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="00FFFF"
								style="background-color: #00FFFF"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="0000FF"
								style="background-color: #0000FF"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="8800FF"
								style="background-color: #8800FF"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="FF00FF"
								style="background-color: #FF00FF"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
							<div class="colorBlock" title="FFFFFF"
								style="background-color: #FFFFFF"
								onmouseover="setColorValueToTextBox(this, 'Type')"
								onclick="setColorToLabel(this, 'Type')"></div>
						</div>

					</div>
					<div class="tabPage4ContentRight"></div>
				</div>
				<div class="tabPageContentRow" style="margin-top: -4px;">
					<div class="tabPage4ContentLeft">
						<label style="font-weight: normal"> Spacing: </label> 
						<input id="colSpacing" class="colorPickerAppearance"
							onclick="colorPicker_clickHandler(this.id, 'Space')"
							style="margin-left: 3px; " />
						<div id='colorSpaceDropDown' class="colorPicker">
							<div id="spaceColorBlock" class="mainColorBlock"
								style="display: inline-block;"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<input type="text" id="txtSpaceColor" class="colorText" maxlength="6"
								onkeydown="return colorPickerTextInput_validation(event)"
								onclick="item_clickHandler(event)"
								onkeyup="colorPickerTextInput_clickHandler(event, 'Space')"/> <br>
							<div class="colorBlock" title="000000"
								style="background-color: #000000"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="FF0000"
								style="background-color: #FF0000"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="FF8800"
								style="background-color: #FF8800"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="FFFF00"
								style="background-color: #FFFF00"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="88FF00"
								style="background-color: #88FF00"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="00FF00"
								style="background-color: #00FF00"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="00FF88"
								style="background-color: #00FF88"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="00FFFF"
								style="background-color: #00FFFF"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="0000FF"
								style="background-color: #0000FF"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="8800FF"
								style="background-color: #8800FF"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="FF00FF"
								style="background-color: #FF00FF"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
							<div class="colorBlock" title="FFFFFF"
								style="background-color: #FFFFFF"
								onmouseover="setColorValueToTextBox(this, 'Space')"
								onclick="setColorToLabel(this, 'Spacing')"></div>
						</div>
					</div>
				</div>
				<div class="tabPageContentRow" style="padding-top: 15px;">

					<div class="tabPage4ContentLeft psElement" id="colorRadio">
						<label>Color Mode</label>
						<div id="radio" onclick="radioButton_clickHandler(event, 'legendColorMode')">
							<input type="radio" id="rgbRadioButton" name="radio" value="RGB"
								checked="checked"><span>RGB</span> <input type="radio"
								id="hsbRadioButton" name="radio" value="HSB"><span>HSB</span>
							<input type="radio" id="cmykRadioButton" name="radio"
								value="CMYK"><span style='margin-right: 38px;'>CMYK</span>
							<input type="radio" id="hslRadioButton" name="radio" value="HSL"><span>HSL</span>
						</div>
					</div>
					
					<div class="tabPage4ContentLeft nonPsElement" id="colorList">
						<label>Color Mode</label> 
						<select class="dropdown" id="lstColorMode" 
							onchange="comboBox_changeHandler(this.id, 'legendColorMode')">
							<option value="CMYK">CMYK</option>
							<option value="HSB">HSB</option>
							<option value="HSL">HSL</option>
							<option value="RGB">RGB</option>
						</select>
					</div>

					<div class="tabPage4ContentRight"></div>
				</div>

				<div class="tabPageEmptyRow"></div>

				<div class="tabPageCheckBoxRow">
					<input type="checkbox" value="DisplayRGBAsHex"
						id="useHexColor"
						onclick="checkBox_changeHandler(this)" /> <label
						for="useHexColor"> Display RGB As Hex</label>
				</div>
				
				<div class="tabPageCheckBoxRow nonPsElement" id="specToEdgeCheckbox">
					<input type="checkbox" value="CanvasEdge" id="specToEdge"
						onclick="checkBox_changeHandler(this)" /> 
					<label for="specToEdge"> Print Spec to Canvas edge</label>
				</div>

				<div class="tabPageContentRow" style="padding-top: 10px;">
					<div class="tabPage4ContentLeft">
						<label>Scale Specs</label>
					</div>
				</div>

				<div class="tabPageCheckBoxRow" style="margin-top: -15px;">
					<input type="checkbox" value="ScaleBy" id="useScaleBy"
						style="vertical-align: middle" onclick="useScaleBy_clickHandler()" />
					<label for="useScaleBy">Scale By</label> <input type="text"
						class="inputStyleSmall" id="txtScaleBy" value="x1"
						onclick="item_clickHandler(event)"
						maxlength="4" onchange="txtScaleBy_changeHandler()" /> (e.g. x2 or /2)
				</div>
				
				<div class="tabPageContentRow nonIdElement" style="padding-top: 10px;">
					<div class="tabPage4ContentLeft">
						<label>iOS option</label>
					</div>
				</div>

				<div class="tabPageCheckBoxRow nonIdElement" style="margin-top: -15px;">
					<input type="checkbox" value="rgbTransformation" 
						id="rgbTransformIntoPercentage"
						onclick="checkBox_changeHandler(this)" /> <label
						for="useHexColor"> Transform RGB Into Percentage</label>
				</div>
				
				<form class="tabPageContentRow nonIdElement" style="margin-top: 5px; margin-left: -5px;" 
					onclick="radioButton_clickHandler(event, 'decimalFractionValue')">
					<input type="radio" name="decimalFractionOptions" id="decimalRadioButton" 
						value="decimal" ><label for="decimal"> Decimal </label>
					<input type="radio" name="decimalFractionOptions" id="fractionRadioButton"
						value="fraction"><label	for="fraction"> Fraction</label>
				</form>
			</div>
			<!-- Ending of options tab. -->

		</div>

	</div>

</body>

</html>
